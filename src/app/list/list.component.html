<div class="button-div" >
    <button 
        mat-raised-button 
        (click)="getData()" 
    >
        UPDATE
    </button>   
</div>
<div *ngIf=updated [@slideIn] class="date-and-time">
    <h3>Last Updated :</h3>
    <p>{{ dateTime | date:'mediumTime'}}, {{ dateTime | date:'shortDate' }}</p>
</div>
<app-list-card *ngFor="let entry of selectedCurrencies" [entry]="entry"></app-list-card>
