<div class="button-div" >
    <button 
        mat-raised-button 
        (click)="getData()" 
    >
        UPDATE
    </button>   
</div>
<div *ngIf=updated [@slideIn] class="date-and-time">
    <h3>Last Updated :</h3>
    <p>{{ dateTime | date:'mediumTime'}}, {{ dateTime | date:'shortDate' }}</p>
</div>
<ng-container *ngIf="updated">
    <ng-container *ngFor="let entry of selectedCurrencies; let i = index">
        <app-list-card [entry]="entry" [fullChartData]="allRefinedGraphData"></app-list-card>
    </ng-container>
</ng-container>
